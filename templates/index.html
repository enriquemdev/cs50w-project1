{% extends "layout.html" %}

{% block title %}
    Inicio
{% endblock %}

{% block main %}
<div class="container">

    <h1>APLICACION DE LIBROS</h1>
    <br>
    <br>
    
    <h2 class="mb-4">Lista de Vuelos</h2>
    <table class="table table-striped table-hover">
        <!-- <caption>Dashboard</caption> -->
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Origen</th>
                <th scope="col">Destino</th>
                <th scope="col">Duraci√≥n</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>

        <tbody>

            
        </tbody>
    </table>

    <div style="margin-top: 50px;">
        <h2 class="mb-4">Formulario de Vuelos</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-50 mb-2" 
                id="origin" name="origin" placeholder="Enter a origin" required>
    
                <input autocomplete="off" autofocus class="form-control mx-auto w-50 mb-2" 
                id="destination" name="destination" placeholder="Enter a destination" required>
    
                <input autocomplete="off" autofocus class="form-control mx-auto w-50 mb-2" 
                id="duration" name="duration" placeholder="Enter a duration" required
                type="number" min="0" max="9999">
            </div>
            <button class="btn btn-primary" type="submit">Ingresar Vuelo</button>
        </form>
    </div>
    
</div>

{% endblock %}
